<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="back-link">
                <a href="#" >&lt; Quay lại Trang chủ</a>
             </div>  
            <h2>Đăng nhập</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email đăng nhập</label>
                    <input type="email" id="email" name="email" placeholder="Vui lòng nhập email" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu" required>
                    <a href="#" class="forgot-password">Quên mật khẩu</a>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
                <p class="signup-link">Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
            </form>
        </div>
        <div class="promo-banner">
            <img src="https://moma.vn/libraries-v2/libraryvn3c-1/images/11/PHAN%20MEM%20DA%20CAP%20MOMA(1).png" alt="d:\Visual Studio Code\Bài2_Đăng nhập_\PHAN MEM DA CAP MOMA(1).png">
        </div>
    </div>
</body>
</html>
